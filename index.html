<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    <h1>Thinkful Bookmarks App</h1>
    <div class="button-area">
        <button type="button" class="add-bookmark">Add Bookmark</button>
        <div class="dropdown">
                <select name="stars">
                        <option value="all">All bookmarks</option>
                        <option value="five">5 stars</option>
                        <option value="four">4 stars</option>
                        <option value="three">3 stars</option>
                        <option value="two">2 stars</option>
                        <option value="one">1 star</option>
                      </select>
        </div>
        <button type="submit">Submit</button>
    </div>
    <div class="new-bookmark-form">
        
    </div>
    <div class="js-bookmark-list">
        
    </div>    
    

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="index.js"></script>
    <script src="store.js"></script> 
      
    <script src="bookmarks.js"></script> 
     
</body>
</html>
